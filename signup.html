<!DOCTYPE html>
<html lang="en">
<head>
 <title>Sign Up</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles/styles_signup.css">
</head>
<body>

    <div class="containerTitle">
        <div class="container">
          <h2 id="interestrTitle">INTERESTR</h2>
          <p id="error"></p>
        </div>
    </div>

    <div class="containerHold">
        <div class="container">
            <div class="tab">
            <button class="tablinks" onclick="openEvent(event, 'signup')">Sign Up</button>
            <button class="tablinks" onclick="openEvent(event, 'login')">Login</button>
        </div>

        <div id="signup" class="tabcontent">
            <div class="container">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" id="password" placeholder="Password" class="form-control">
                            <p id="pswdErr"></p>
                        </div>
                    </div>
                    
                </form> <!-- /form -->
                <button class="btn btn-primary btn-lg" onclick="addUser()">Sign Up</button>
                <button class="btn btn-danger btn-lg" onclick="badgeBook()">Connect with Badgebook</button>        
            </div> <!-- ./container -->
        </div>

        <div id="login" class="tabcontent">
            <div class="container">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email* </label>
                        <div class="col-sm-9">
                            <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Password*</label>
                        <div class="col-sm-9">
                            <input type="password" id="password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                </form> <!-- /form -->
                <button type="submit" class="btn btn-primary btn-lg" onclick="loginUser()">Login</button>
                <button class="btn btn-danger btn-lg" onclick="badgeBook()">Login with Badgebook</button>        
            </div> <!-- ./container -->
        </div>
    </div>

    
    <script src="model/model_signup.js"></script>
    <script src="controller/controller_signup.js"></script>
    <script src="view/view_signup.js"></script>
</body>
</html>
